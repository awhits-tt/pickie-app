<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Pickie{% endblock %}</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  {% block content %}{% endblock %}
  <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
  <script src="{{ url_for('static', filename='js/process.js') }}"></script>
  <script src="{{ url_for('static', filename='js/flashcards.js') }}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
