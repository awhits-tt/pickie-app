<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Lato, sans-serif;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(20, 20, 20, 1);
            color: white;
        }
        
        .page-title {
            font-size: 2.5rem;
            margin: 2rem 0;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        img {
            width: 100%;
            display: block;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            transition: transform 1000ms;
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            gap: 0.5rem;
            grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
            max-width: 100%;
            width: 70rem;
        }
        
        figure {
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        figure::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 0, 0, 0.5);
            transform-origin: center;
            opacity: 0;
            transform: scale(2);
            transition: opacity 300ms;
        }
        
        figcaption {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            color: white;
            z-index: 1;
            opacity: 0;
            transition: opacity 600ms, transform 600ms;
        }
        
        .caption-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .caption-description {
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.4rem;
        }
        
        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.2rem 0.6rem;
            border-radius: 2rem;
            font-size: 0.8rem;
        }
        
        a:is(:hover, :focus) figure::after {
            opacity: 1;
        }
        
        a:is(:hover, :focus) figcaption {
            opacity: 1;
            transition: opacity 600ms;
        }
        
        @media (prefers-reduced-motion: no-preference) {
            figcaption {
                transform: translate3d(0, 2rem, 0);
            }
            
            figure::after {
                border-radius: 50%;
                opacity: 1;
                transform: scale(0);
                transition: transform 900ms;
            }
            
            a:is(:hover, :focus) figure::after {
                transform: scale(2.5);
            }
            
            a:is(:hover, :focus) figcaption {
                opacity: 1;
                transform: translate3d(0, 0, 0);
                transition: opacity 600ms 400ms, transform 600ms 400ms;
            }
            
            a:is(:hover, :focus) img {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
